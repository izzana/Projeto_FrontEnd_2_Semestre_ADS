<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style-cadastro.css">
    <title>Adenium's</title>
</head>
<body>
    <div id="container-principal">
        <div class="container-redondo">
            <div class="container-cadastro">

                <div id="titulo-cadastro">
                    <h2>Adenium's</h2>
                </div>

                <div class="container-dados-flexRow">
                    <div>
                        <div class="container-dados">
                            <div>
                                <input type="text" name="" id="" placeholder="Nome:">
                            </div>
                            <div>
                                <input type="text" name="" id="" placeholder="CPF:" >
                            </div>
                            <div>
                                <input type="text" placeholder="Data de nascimento:         /         /"
                                onfocus="(this.type='date')">
                            </div>
                            <div>
                                <input type="tel" name="" id="" placeholder="Telefone:">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="container-dados" id="container-dados-border">
                            <div>
                                <input type="email" name="" id="" placeholder="Email">
                            </div>
                            <div>
                                <input type="password" placeholder="Senha">
                            </div>
                            
                        </div>
                    </div>

                </div>

                <div id="botao-cadastro-principal">
                    <div id="botao-cadastro">
                        <input type="button" value="Concluir Cadastro">
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
